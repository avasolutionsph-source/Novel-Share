<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Novel | NovelShare</title>
  <link rel="icon" type="image/svg+xml" href="../assets/images/logo.svg">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" />
  <link rel="stylesheet" href="../assets/css/common.css" />
  <style>
    .form-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 24px;
    }
    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 24px;
      flex-wrap: wrap;
      gap: 16px;
    }
    .page-header h2 {
      font-size: 1.75rem;
      font-weight: 700;
      color: var(--text-dark);
      margin: 0 0 4px;
    }
    .page-header .subtext {
      font-size: 0.9375rem;
      color: var(--text-muted);
      margin: 0;
    }
    .novel-stats {
      display: flex;
      gap: 16px;
      padding: 12px 16px;
      background: #f8f9fa;
      border-radius: 10px;
    }
    .novel-stats .stat {
      text-align: center;
    }
    .novel-stats .stat-value {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--primary);
    }
    .novel-stats .stat-label {
      font-size: 0.75rem;
      color: var(--text-muted);
    }
    .form-card {
      background: #fff;
      border-radius: 16px;
      padding: 32px;
      box-shadow: var(--shadow-sm);
    }
    .form-group {
      margin-bottom: 24px;
    }
    .form-group label {
      display: block;
      font-size: 0.875rem;
      font-weight: 600;
      color: var(--text-dark);
      margin-bottom: 8px;
    }
    .form-group input[type="text"],
    .form-group input[type="url"],
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid var(--border-color);
      border-radius: 10px;
      font-size: 1rem;
      font-family: inherit;
      transition: border-color 0.2s, box-shadow 0.2s;
      background: #fff;
    }
    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(31, 111, 225, 0.1);
    }
    .form-group textarea {
      min-height: 150px;
      resize: vertical;
      line-height: 1.6;
    }
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    .char-count {
      font-size: 0.75rem;
      color: var(--text-muted);
      text-align: right;
      margin-top: 4px;
    }

    /* Cover */
    .cover-section {
      display: flex;
      gap: 20px;
      align-items: flex-start;
    }
    .current-cover {
      width: 150px;
      height: 210px;
      border-radius: 8px;
      background: var(--primary);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 3rem;
      font-weight: 700;
      flex-shrink: 0;
      background-size: cover;
      background-position: center;
    }
    .cover-actions {
      flex: 1;
    }
    .cover-actions input {
      margin-bottom: 12px;
    }
    .cover-hint {
      font-size: 0.8125rem;
      color: var(--text-muted);
    }

    /* Genre Tags */
    .genre-input-container {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      padding: 12px;
      border: 1px solid var(--border-color);
      border-radius: 10px;
      min-height: 50px;
      background: #fff;
    }
    .genre-input-container:focus-within {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(31, 111, 225, 0.1);
    }
    .genre-tag {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      background: var(--primary);
      color: #fff;
      border-radius: 20px;
      font-size: 0.8125rem;
      font-weight: 500;
    }
    .genre-tag button {
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      padding: 0;
      display: flex;
    }
    .genre-tag button svg {
      width: 14px;
      height: 14px;
    }
    .genre-input {
      flex: 1;
      min-width: 120px;
      border: none;
      outline: none;
      font-size: 0.9375rem;
      background: transparent;
    }

    /* Form Actions */
    .form-actions {
      display: flex;
      gap: 12px;
      justify-content: space-between;
      padding-top: 24px;
      border-top: 1px solid var(--border-color);
      margin-top: 24px;
    }
    .btn-delete {
      padding: 14px 28px;
      background: #fef2f2;
      color: #dc2626;
      border: 1px solid #fecaca;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-delete:hover {
      background: #fee2e2;
    }
    .btn-group {
      display: flex;
      gap: 12px;
    }
    .btn-cancel {
      padding: 14px 28px;
      background: #f8f9fa;
      color: var(--text-dark);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-cancel:hover {
      background: #e9ecef;
    }
    .btn-save {
      padding: 14px 28px;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-save:hover {
      background: #1557b0;
      transform: translateY(-1px);
    }
    .btn-save:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    /* Delete Modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal-overlay.open {
      display: flex;
    }
    .modal {
      background: #fff;
      padding: 32px;
      border-radius: 16px;
      max-width: 400px;
      text-align: center;
    }
    .modal h3 {
      margin: 0 0 12px;
      color: var(--text-dark);
    }
    .modal p {
      color: var(--text-muted);
      margin-bottom: 24px;
    }
    .modal-actions {
      display: flex;
      gap: 12px;
      justify-content: center;
    }
    .modal-cancel {
      padding: 12px 24px;
      background: #f8f9fa;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }
    .modal-confirm {
      padding: 12px 24px;
      background: #dc2626;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }

    @media (max-width: 640px) {
      .form-row {
        grid-template-columns: 1fr;
      }
      .cover-section {
        flex-direction: column;
        align-items: center;
      }
      .form-actions {
        flex-direction: column-reverse;
      }
      .btn-group {
        width: 100%;
      }
      .btn-group button {
        flex: 1;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <!-- Header -->
    <header class="top-bar">
      <a href="home.html" class="logo">
        <div class="logo-icon">
          <svg viewBox="0 0 64 64" aria-hidden="true">
            <path d="M32 12c-4.8-3.3-10.4-4.4-16-4.4a6.6 6.6 0 0 0-6.6 6.6v28.2c0 1.1.9 2 2 2H18c4.7 0 9.3 1.5 13.2 4.2 3.9-2.7 8.5-4.2 13.2-4.2h6.6c1.1 0 2-.9 2-2V14.2A6.6 6.6 0 0 0 48 7.6C42.4 7.6 36.8 8.7 32 12Z" fill="currentColor"/>
          </svg>
        </div>
        <div class="logo-text">
          <span class="logo-name">NovelShare</span>
          <span class="logo-tagline">READ . WRITE . SHARE</span>
        </div>
      </a>
      <nav class="nav-pills">
        <a class="pill" href="library.html">Library</a>
        <a class="pill" href="browse.html">Browse</a>
      </nav>
      <div class="profile-actions">
        <div class="profile" id="profileBtn">
          <div class="avatar">U</div>
          <span class="username">User</span>
        </div>
      </div>
    </header>

    <!-- Edit Novel Form -->
    <main class="form-container">
      <div class="page-header">
        <div>
          <h2>Edit Novel</h2>
          <p class="subtext">Update your novel's details</p>
        </div>
        <div class="novel-stats">
          <div class="stat">
            <div class="stat-value" id="chapterCount">0</div>
            <div class="stat-label">Chapters</div>
          </div>
          <div class="stat">
            <div class="stat-value" id="viewCount">0</div>
            <div class="stat-label">Views</div>
          </div>
          <div class="stat">
            <div class="stat-value" id="ratingValue">0</div>
            <div class="stat-label">Rating</div>
          </div>
        </div>
      </div>

      <div class="form-card">
        <form id="editNovelForm">
          <!-- Title -->
          <div class="form-group">
            <label for="title">Novel Title <span style="color: #ef4444;">*</span></label>
            <input type="text" id="title" placeholder="Loading..." required maxlength="100">
            <div class="char-count"><span id="titleCount">0</span>/100</div>
          </div>

          <!-- Cover Image -->
          <div class="form-group">
            <label>Cover Image</label>
            <div class="cover-section">
              <div class="current-cover" id="currentCover">N</div>
              <div class="cover-actions">
                <input type="url" id="coverUrl" placeholder="Paste new cover image URL...">
                <p class="cover-hint">Enter a new URL to update the cover image</p>
              </div>
            </div>
          </div>

          <!-- Description -->
          <div class="form-group">
            <label for="description">Synopsis <span style="color: #ef4444;">*</span></label>
            <textarea id="description" placeholder="Loading..." required maxlength="2000"></textarea>
            <div class="char-count"><span id="descCount">0</span>/2000</div>
          </div>

          <!-- Genre and Status -->
          <div class="form-row">
            <div class="form-group">
              <label>Genres</label>
              <div class="genre-input-container" id="genreContainer">
                <input type="text" class="genre-input" id="genreInput" placeholder="Type and press Enter...">
              </div>
            </div>

            <div class="form-group">
              <label for="status">Status</label>
              <select id="status">
                <option value="ongoing">Ongoing</option>
                <option value="completed">Completed</option>
                <option value="hiatus">On Hiatus</option>
              </select>
            </div>
          </div>

          <!-- Tags -->
          <div class="form-group">
            <label for="tags">Tags (comma separated)</label>
            <input type="text" id="tags" placeholder="e.g., magic, adventure, friendship">
          </div>

          <!-- Form Actions -->
          <div class="form-actions">
            <button type="button" class="btn-delete" id="deleteBtn">Delete Novel</button>
            <div class="btn-group">
              <button type="button" class="btn-cancel" onclick="window.history.back()">Cancel</button>
              <button type="submit" class="btn-save" id="saveBtn">Save Changes</button>
            </div>
          </div>
        </form>
      </div>
    </main>
  </div>

  <!-- Delete Confirmation Modal -->
  <div class="modal-overlay" id="deleteModal">
    <div class="modal">
      <h3>Delete Novel?</h3>
      <p>This will permanently delete your novel and all its chapters. This action cannot be undone.</p>
      <div class="modal-actions">
        <button class="modal-cancel" id="cancelDelete">Cancel</button>
        <button class="modal-confirm" id="confirmDelete">Delete</button>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div class="toast" id="toast"></div>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../assets/js/supabase.js"></script>
  <script src="../assets/js/common.js"></script>
  <script>
    // State
    let currentNovel = null;
    let selectedGenres = [];
    let currentUser = null;

    // DOM Elements
    const form = document.getElementById('editNovelForm');
    const titleInput = document.getElementById('title');
    const descriptionInput = document.getElementById('description');
    const genreInput = document.getElementById('genreInput');
    const genreContainer = document.getElementById('genreContainer');
    const coverUrlInput = document.getElementById('coverUrl');
    const saveBtn = document.getElementById('saveBtn');

    // Initialize
    document.addEventListener('DOMContentLoaded', async () => {
      // Check auth
      try {
        const { data: { user } } = await window.supabaseClient.auth.getUser();
        if (user) {
          currentUser = user;
        }
      } catch (e) {
        console.log('Not logged in');
      }

      // Load novel from URL parameter
      await loadNovel();

      // Character counters
      titleInput.addEventListener('input', () => {
        document.getElementById('titleCount').textContent = titleInput.value.length;
      });

      descriptionInput.addEventListener('input', () => {
        document.getElementById('descCount').textContent = descriptionInput.value.length;
      });
    });

    // Load novel from Supabase
    async function loadNovel() {
      const urlParams = new URLSearchParams(window.location.search);
      const novelId = urlParams.get('id') || urlParams.get('novelId');

      if (!novelId) {
        showToast('No novel specified');
        return;
      }

      try {
        const novel = await SupabaseDB.getNovelById(novelId);
        if (!novel) {
          showToast('Novel not found');
          return;
        }

        currentNovel = novel;
        displayNovel(novel);

      } catch (error) {
        console.error('Error loading novel:', error);
        showToast('Error loading novel');
      }
    }

    function displayNovel(novel) {
      titleInput.value = novel.title || '';
      descriptionInput.value = novel.description || '';
      document.getElementById('status').value = novel.status || 'ongoing';
      document.getElementById('tags').value = (novel.tags || []).join(', ');

      // Update counters
      document.getElementById('titleCount').textContent = (novel.title || '').length;
      document.getElementById('descCount').textContent = (novel.description || '').length;

      // Update stats
      document.getElementById('chapterCount').textContent = novel.chapter_count || novel.total_chapters || 0;
      document.getElementById('viewCount').textContent = formatNumber(novel.view_count || 0);
      document.getElementById('ratingValue').textContent = novel.rating_avg ? novel.rating_avg.toFixed(1) : '0';

      // Cover
      const coverEl = document.getElementById('currentCover');
      if (novel.cover_image || novel.cover_url) {
        coverEl.style.backgroundImage = `url(${novel.cover_image || novel.cover_url})`;
        coverEl.textContent = '';
      } else {
        coverEl.textContent = (novel.title || 'N').charAt(0);
      }
      coverUrlInput.value = novel.cover_image || novel.cover_url || '';

      // Genres
      selectedGenres = novel.genres || [];
      selectedGenres.forEach(genre => renderGenreTag(genre));

      // Page title
      document.title = `Edit: ${novel.title} | NovelShare`;
    }

    function formatNumber(num) {
      if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
      if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
      return num.toString();
    }

    // Genre handling
    genreInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        addGenre(genreInput.value.trim());
        genreInput.value = '';
      }
    });

    function addGenre(genre) {
      if (!genre || selectedGenres.includes(genre) || selectedGenres.length >= 5) return;
      selectedGenres.push(genre);
      renderGenreTag(genre);
    }

    function renderGenreTag(genre) {
      const tag = document.createElement('span');
      tag.className = 'genre-tag';
      tag.dataset.genre = genre;
      tag.innerHTML = `
        ${genre}
        <button type="button" onclick="removeGenre('${genre}', this.parentElement)">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"/>
            <line x1="6" y1="6" x2="18" y2="18"/>
          </svg>
        </button>
      `;
      genreContainer.insertBefore(tag, genreInput);
    }

    function removeGenre(genre, element) {
      selectedGenres = selectedGenres.filter(g => g !== genre);
      element.remove();
    }

    // Cover image update
    coverUrlInput.addEventListener('change', () => {
      const coverEl = document.getElementById('currentCover');
      if (coverUrlInput.value) {
        coverEl.style.backgroundImage = `url(${coverUrlInput.value})`;
        coverEl.textContent = '';
      } else {
        coverEl.style.backgroundImage = '';
        coverEl.textContent = (currentNovel?.title || 'N').charAt(0);
      }
    });

    // Form submission
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      if (!currentNovel) {
        showToast('No novel loaded');
        return;
      }

      const title = titleInput.value.trim();
      const description = descriptionInput.value.trim();
      const status = document.getElementById('status').value;
      const tagsInput = document.getElementById('tags').value;
      const tags = tagsInput ? tagsInput.split(',').map(t => t.trim()).filter(t => t) : [];
      const coverImage = coverUrlInput.value.trim() || null;

      // Validation
      if (!title) {
        showToast('Please enter a novel title');
        titleInput.focus();
        return;
      }

      if (!description) {
        showToast('Please enter a synopsis');
        descriptionInput.focus();
        return;
      }

      // Show loading state
      saveBtn.disabled = true;
      saveBtn.textContent = 'Saving...';

      try {
        await SupabaseDB.updateNovel(currentNovel.id, {
          title: title,
          description: description,
          cover_image: coverImage,
          genres: selectedGenres,
          tags: tags,
          status: status
        });

        showToast('Novel updated successfully!');

        // Update local state
        currentNovel = { ...currentNovel, title, description, cover_image: coverImage, genres: selectedGenres, tags, status };

      } catch (error) {
        console.error('Error updating novel:', error);
        showToast('Error updating novel: ' + error.message);
      } finally {
        saveBtn.disabled = false;
        saveBtn.textContent = 'Save Changes';
      }
    });

    // Delete novel
    document.getElementById('deleteBtn').addEventListener('click', () => {
      document.getElementById('deleteModal').classList.add('open');
    });

    document.getElementById('cancelDelete').addEventListener('click', () => {
      document.getElementById('deleteModal').classList.remove('open');
    });

    document.getElementById('confirmDelete').addEventListener('click', async () => {
      if (!currentNovel) return;

      const confirmBtn = document.getElementById('confirmDelete');
      confirmBtn.textContent = 'Deleting...';
      confirmBtn.disabled = true;

      try {
        await SupabaseDB.deleteNovel(currentNovel.id);

        document.getElementById('deleteModal').classList.remove('open');
        showToast('Novel deleted');

        setTimeout(() => {
          window.location.href = 'profile.html';
        }, 1500);

      } catch (error) {
        console.error('Error deleting novel:', error);
        showToast('Error deleting novel: ' + error.message);
        confirmBtn.textContent = 'Delete';
        confirmBtn.disabled = false;
      }
    });

    // Close modal on click outside
    document.getElementById('deleteModal').addEventListener('click', (e) => {
      if (e.target.id === 'deleteModal') {
        e.target.classList.remove('open');
      }
    });
  </script>
</body>
</html>
